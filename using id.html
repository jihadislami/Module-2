<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uses of id</title>
    <style>
        *{
            margin: 40px;
        }
        #meta{font-size: larger;
        color: violet;
        background-color: black;
        text-align: center;}
        #Goody{
            font-size: bolder;
            color: brown;
            text-align: center;
            font-weight: bolder;
            font-style: italic;
        }
        .pk {
            color: black;
        }
        h1,p{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>I am learning about id</h1>
    <p>Id is unique thing</p>
    <h2 id="Goody">Good luck</h2>
    <h3 id="meta">matador</h3>
    <h4 class="pk">all time</h4>
    <h5 class="pk">econo</h5>

</body>
</html>
